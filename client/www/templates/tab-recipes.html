<ion-view title="Favorites">
<ion-content class="padding">
  <div class="list">

    <div ng-repeat="recipe in favorites">
	  <a class="item item-thumbnail-left" href="#">
		<img ng-src="{{recipe.imageUrlsBySize.90}}">
	    <h2>{{recipe.attributes.course[0]}}</h2>
	    <p>{{recipe.recipeName}}</p>
	    <i class = 'ion-close'>
	  </a>
    </div>

  </div>
</ion-view>
