<!--
  This template loads for the 'tab.recipe-detail' state (app.js)
  'recipe' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of recipe data
-->

<ion-view title="Recipe Detail">
  <ion-content has-header="true" padding="true">
  	<div class="list card">

  	  <div class="item item-avatar">
  	    <img ng-src="{{recipe.smallImageUrls}}">
  	    <h2>{{recipe.recipeName}}</h2>
  	    <p>{{recipe.attributes.course[0]}}</p>
  	  </div>

  	    <bars data="{{recipe.flavors}}"></bars>

  	  <div class="item item-body">
  	  	<div class="list">

  		 <div class="item item-divider">
  		   Preparation Time
  		 </div>

  		 <a class="item">
  		   {{recipe.totalTimeInSeconds /60}} minutes
  		 </a>


  	  	  <div class="item item-divider">
  	  	    Ingredients
  	  	  </div>

  	  	  <a class="item" ng-repeat="ingredient in recipe.ingredients">
  	  	    {{ingredient}}
  	  	  </a>

  	  	</div>
  	    <img class="full-image" ng-src="{{recipe.smallImageUrls| largerimages}}">
        
  	    <p>
  	      <a href="#" class="subdued">1 Like</a>
  	      <a href="#" class="subdued">5 Comments</a>
  	    </p>
  	  </div>

  	  <div class="item tabs tabs-secondary tabs-icon-left">
  	    <a class="tab-item" href="#">
  	      <i class="icon ion-thumbsup"></i>
  	      Like
  	    </a>
  	    <a class="tab-item" href="#">
  	      <i class="icon ion-chatbox"></i>
  	      Comment
  	    </a>
  	    <a class="tab-item" href="#">
  	      <i class="icon ion-share"></i>
  	      Share
  	    </a>
  	  </div>

  	</div>
  </ion-content>
</ion-view>
